name: PHP
on: [push, pull_request]
jobs:
  php-cs-fixer:
    name: PHP CS Fixer
    runs-on: ubuntu-latest
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          extensions: mbstring, intl, gd, xml, dom, json, fileinfo, curl, zip, iconv, http
      - uses: actions/checkout@v2

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
              echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache Composer Directory
        uses: actions/cache@v2
        with:
              path: ${{ steps.composer-cache.outputs.dir }}
              key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
              restore-keys: |
                  ${{ runner.os }}-composer-

      -   name: Validate composer config
          run: composer validate --strict

      -   name: Composer Install
          run: composer install --ansi --prefer-dist --no-interaction --no-progress

      -   name: Run PHPCSFixer
          run: ./vendor/bin/php-cs-fixer fix --dry-run --diff

  phpstan:
    name: PHP Static Analysis
    runs-on: ubuntu-latest
    steps:
        -   name: Setup PHP
            uses: shivammathur/setup-php@v2
            with:
                php-version: '8.0'
                extensions: mbstring, intl, gd, xml, dom, json, fileinfo, curl, zip, iconv, simplexml, http
        -   uses: actions/checkout@v2

        -   name: Get Composer Cache Directory
            id: composer-cache
            run: |
                echo "::set-output name=dir::$(composer config cache-files-dir)"

        -   name: Cache Composer Directory
            uses: actions/cache@v2
            with:
                path: ${{ steps.composer-cache.outputs.dir }}
                key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
                restore-keys: |
                    ${{ runner.os }}-composer-

        -   name: Composer Install
            run: composer install --ansi --prefer-dist --no-interaction --no-progress

        -   name: Run phpstan
            run: _PS_ROOT_DIR_=./ php ./vendor/bin/phpstan analyse -c phpstan.neon

  phpunit:
      name: PHPUnit
      runs-on: ubuntu-latest
      strategy:
          matrix:
              php: ['8.0']
          fail-fast: false
      steps:
        -   name: Setup PHP
            uses: shivammathur/setup-php@v2
            with:
                php-version: ${{ matrix.php }}
                extensions: mbstring, intl, gd, xml, dom, json, fileinfo, curl, zip, iconv, simplexml, http

        -   uses: actions/checkout@v2

        -   name: Get Composer Cache Directory
            id: composer-cache
            run: |
                echo "::set-output name=dir::$(composer config cache-files-dir)"

        -   name: Cache Composer Directory
            uses: actions/cache@v2
            with:
                path: ${{ steps.composer-cache.outputs.dir }}
                key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
                restore-keys: |
                    ${{ runner.os }}-composer-

        -   name: Composer Install
            run: composer install --ansi --prefer-dist --no-interaction --no-progress

        -   name: Run phpunit
            run: ./vendor/bin/phpunit -c tests/Unit/phpunit.xml

  integration:
    name: Integration tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ['8.0']
      fail-fast: false
    steps:
      -   name: Setup PHP
          uses: shivammathur/setup-php@v2
          with:
            php-version: ${{ matrix.php }}
            extensions: mbstring, intl, gd, xml, dom, json, fileinfo, curl, zip, iconv, simplexml, http

      -   uses: actions/checkout@v2

      -   name: Get Composer Cache Directory
          id: composer-cache
          run: |
            echo "::set-output name=dir::$(composer config cache-files-dir)"

      -   name: Cache Composer Directory
          uses: actions/cache@v2
          with:
            path: ${{ steps.composer-cache.outputs.dir }}
            key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
            restore-keys: |
              ${{ runner.os }}-composer-

      -   name: Composer Install
          run: composer install --ansi --prefer-dist --no-interaction --no-progress

      -   name: Run docker container
          run: docker-compose up -d

      -   name: Run behat
          run: ./vendor/bin/behat -c tests/Integration/behat.yml
          env:
            APP_ENV: test